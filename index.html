<html lang="zh-Hans">
<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    body {
      font-size: var(--font-size);
    }
    #app {
      margin: 20px;
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <g-input value="王" v-model="message"></g-input>
    <p>{{ message }}</p>
    <button @click="message+=1">+1</button>
  </div>

  <div class="box">
    <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
    <g-button :loading="loading2" @click="loading2 = !loading2" icon="settings">按钮</g-button>
    <g-button :loading="loading3" @click="loading3 = !loading3" icon="settings" icon-position="right">按钮</g-button>
    <g-icon name="download"></g-icon>
    <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button>更多</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
  </div>

</div>
